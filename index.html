<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频播放</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <video id="player" controls autoplay playsinline webkit-playsinline></video>
    <script>
        const params = new URLSearchParams(window.location.search);
        const vUrl = params.get('v');
        if (vUrl) {
            document.getElementById('player').src = decodeURIComponent(vUrl);
        } else {
            alert("请提供视频链接");
        }
    </script>
</body>
</html>
