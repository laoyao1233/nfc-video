<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>视频播放</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; color: white; font-family: sans-serif; }
    #player { width: 100vw; height: 100vh; object-fit: contain; background: #000; display: none; }
    .message { text-align: center; padding: 20px; font-size: 18px; line-height: 1.5; }
    .loading { opacity: 0.7; }
  </style>
</head>
<body>
  <video id="player" controls playsinline webkit-playsinline x5-playsinline autoplay muted>
    您的浏览器不支持视频播放。
  </video>
  <div id="message" class="message loading">正在获取视频...</div>

  <script>
    const video = document.getElementById('player');
    const messageEl = document.getElementById('message');

    // ✅ 修复：从锚点获取 ID（对应 #dio3 格式）
    const vId = window.location.hash.substring(1); 

    if (!vId) {
      messageEl.textContent = '❌ 无视频 ID，请确认链接完整';
      messageEl.classList.remove('loading');
    } else {
      // ✅ 构造 COS 链接
      const videoUrl = `https://nfc-1390055713.cos.ap-guangzhou.myqcloud.com/${encodeURIComponent(vId)}.mp4`;
      video.src = videoUrl;
      console.log('正在加载:', videoUrl);

      // 视频准备好了就显示
      video.onloadedmetadata = () => {
        messageEl.style.display = 'none';
        video.style.display = 'block';
        video.play().catch(() => {
            console.log("需要用户点击才能播放");
        });
      };

      // 报错处理
      video.onerror = () => {
        messageEl.textContent = '⚠️ 视频加载失败\n请确认视频已成功上传且跨域配置正确';
        messageEl.classList.remove('loading');
      };
    }
  </script>
</body>
</html>
