<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频播放</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保证视频比例不失真 */
        }
        .loading {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="loadingTips" class="loading">正在加载视频...</div>
    
    <video 
        id="mainPlayer" 
        controls 
        playsinline 
        webkit-playsinline 
        x5-video-player-type="h5-page"
        preload="auto">
    </video>

    <script>
        // 1. 配置你的腾讯云 COS 基础地址（确保最后有斜杠）
        const COS_BASE_URL = 'https://nfc-1390055713.cos.ap-guangzhou.myqcloud.com/';

        // 2. 解析 URL 中的 id 参数 (例如 ?id=abc)
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        const videoElement = document.getElementById('mainPlayer');
        const tips = document.getElementById('loadingTips');

        if (videoId) {
            // 拼接完整的视频地址
            const fullVideoUrl = `${COS_BASE_URL}${videoId}.mp4`;
            
            videoElement.src = fullVideoUrl;
            
            // 尝试自动播放
            videoElement.addEventListener('canplay', () => {
                tips.style.display = 'none';
                videoElement.play().catch(err => {
                    console.log("微信或部分浏览器需要点击播放按钮才能开始");
                });
            });

            // 错误处理
            videoElement.onerror = () => {
                tips.innerText = "视频加载失败，请检查链接或网络";
            };
        } else {
            tips.innerText = "未找到视频 ID，请重新生成链接";
        }
    </script>
</body>
</html>
