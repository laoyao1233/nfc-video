<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: auto; max-height: 100%; }
    </style>
</head>
<body>
    <video id="player" controls playsinline webkit-playsinline muted autoplay></video>

    <script>
        const video = document.getElementById('player');
        // 获取链接中 # 后面的视频 ID
        const videoId = window.location.hash.substring(1); 

        if (videoId) {
            // 拼接腾讯云 COS 的视频直链
            const videoUrl = `https://nfc-1390055713.cos.ap-guangzhou.myqcloud.com/${videoId}.mp4`;
            video.src = videoUrl;
            
            // 尝试强力播放
            video.play().catch(() => {
                // 如果被拦截，引导用户点一下屏幕触发播放
                document.body.onclick = () => { video.muted = false; video.play(); };
            });
        }
    </script>
</body>
</html>
