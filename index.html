<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Video</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; }
        video { width: 100%; height: auto; max-height: 100%; }
    </style>
</head>
<body>
    <video id="v" controls playsinline webkit-playsinline muted autoplay x5-video-player-type="h5-page"></video>

    <script>
        const video = document.getElementById('v');
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            // 确保这里是你腾讯云的正确地址
            const videoUrl = `https://nfc-1390055713.cos.ap-guangzhou.myqcloud.com/${id}.mp4`;
            video.src = videoUrl;
            
            // iPhone 强力唤醒播放逻辑
            video.load();
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // 如果被拦截，引导用户点一下屏幕
                    document.body.addEventListener('click', () => {
                        video.muted = false; // 用户点击后恢复声音
                        video.play();
                    }, { once: true });
                });
            }
        }
    </script>
</body>
</html>
