<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        video {
            width: 100%; height: auto; max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <video 
        id="player" 
        controls 
        playsinline 
        webkit-playsinline 
        autoplay 
        muted>
    </video>

    <script>
        const video = document.getElementById('player');
        
        // 获取 # 后面的视频短 ID
        const vId = window.location.hash.substring(1);

        if (vId) {
            // 从腾讯云 COS 获取视频
            const videoUrl = `https://nfc-1390055713.cos.ap-guangzhou.myqcloud.com/${vId}.mp4`;
            video.src = videoUrl;

            // 针对 iPhone 的自动播放尝试
            video.load();
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // 若被拦截，用户点一下屏幕就开始播放并开启声音
                    document.body.addEventListener('click', () => {
                        video.muted = false;
                        video.play();
                    }, { once: true });
                });
            }
        } else {
            document.body.innerHTML = '<div style="color:white">无视频 ID</div>';
        }
    </script>
</body>
</html>
