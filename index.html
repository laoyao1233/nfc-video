<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>视频播放</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; 
      height: 100%; 
      background-color: #000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      overflow: hidden; 
      color: white; 
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; 
    }
    #player { 
      width: 100vw; 
      height: 100vh; 
      object-fit: contain; 
      background: #000; 
      display: none; /* 初始隐藏 */
    }
    .message { 
      text-align: center; 
      padding: 20px; 
      font-size: 16px; 
      line-height: 1.6; 
      z-index: 10;
    }
    .loading-hint {
      position: absolute;
      bottom: 10%;
      font-size: 14px;
      opacity: 0.6;
      animation: fade 2s infinite;
    }
    @keyframes fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>

  <video 
    id="player" 
    controls 
    playsinline 
    webkit-playsinline 
    x5-playsinline 
    autoplay 
    muted
  >
    您的浏览器不支持视频播放。
  </video>

  <div id="message" class="message">正在获取视频...</div>
  <div id="clickHint" class="loading-hint" style="display: none;">点击屏幕开启声音</div>

  <script>
    const video = document.getElementById('player');
    const messageEl = document.getElementById('message');
    const clickHint = document.getElementById('clickHint');

    // 1. 从 URL 锚点获取视频 ID（对应 https://www.chenchenchen.xyz/#dio3）
    const vId = window.location.hash.substring(1); 

    if (!vId) {
      messageEl.textContent = '❌ 未检测到视频 ID\n请确认链接是否完整';
    } else {
      // 2. 构造您的腾讯云 COS 链接
      const videoUrl = `https://nfc-1390055713.cos.ap-guangzhou.myqcloud.com/${encodeURIComponent(vId)}.mp4`;
      video.src = videoUrl;

      // 3. 视频元数据加载成功逻辑
      video.onloadedmetadata = () => {
        messageEl.style.display = 'none';
        video.style.display = 'block';
        
        // 尝试静音自动播放
        video.play().then(() => {
          // 如果是静音播放成功，显示“点击开启声音”提示
          if (video.muted) {
            clickHint.style.display = 'block';
          }
        }).catch(err => {
          console.log("自动播放被拦截，等待点击");
          clickHint.textContent = '点击屏幕开始播放';
          clickHint.style.display = 'block';
        });
      };

      // 4. ✅ 核心修复：监听全屏点击，为 iPhone 解锁音轨
      const unlockAudio = () => {
        if (video.muted) {
          video.muted = false; // 取消静音
          video.play();
          clickHint.style.display = 'none'; // 隐藏提示
          console.log("音频已解锁");
        }
        // 移除监听，避免重复触发
        document.body.removeEventListener('click', unlockAudio);
        document.body.removeEventListener('touchstart', unlockAudio);
      };

      document.body.addEventListener('click', unlockAudio);
      document.body.addEventListener('touchstart', unlockAudio);

      // 5. 错误处理
      video.onerror = () => {
        messageEl.style.display = 'block';
        messageEl.innerHTML = '⚠️ 视频加载失败<br><span style="font-size:14px; opacity:0.7;">请检查视频是否上传成功<br>或 COS 跨域配置是否正确</span>';
        video.style.display = 'none';
        clickHint.style.display = 'none';
      };
    }
  </script>
</body>
</html>
