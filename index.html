<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>视频播放</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
    }
    .error {
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <video 
    id="player"
    controls
    playsinline
    webkit-playsinline
    autoplay
    muted
  >
    您的浏览器不支持视频播放。
  </video>

  <script>
    const video = document.getElementById('player');

    // 从 URL 查询参数获取视频 ID（例如 ?id=abc123）
    const urlParams = new URLSearchParams(window.location.search);
    const vId = urlParams.get('id');

    if (!vId) {
      // 没有 ID：显示错误
      document.body.innerHTML = '<div class="error">无视频 ID</div>';
    } else {
      // 构造 COS 视频链接（请确保和你云函数上传的路径一致）
      const videoUrl = `https://nfc-1390055713.cos.ap-guangzhou.myqcloud.com/${vId}.mp4`;
      video.src = videoUrl;

      // 尝试自动播放（必须 muted）
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // 自动播放被拦截：用户点击后开启声音并播放
          const handleClick = () => {
            video.muted = false;
            video.play().catch(() => {});
            document.body.removeEventListener('click', handleClick);
          };
          document.body.addEventListener('click', handleClick);
        });
      }

      // 视频加载错误处理
      video.onerror = () => {
        document.body.innerHTML = '<div class="error">视频加载失败，请检查网络或链接</div>';
      };
    }
  </script>
</body>
</html>
